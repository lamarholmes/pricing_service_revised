{% extends "base.html" %}

{% block content %}
    <header><h1>Create Store</h1></header>
    <section class="create-alert-form">
        <form method="post">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Lewis" />
            </div>

            <div class="form-group">
                <label for="url_prefix">URL Prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" />
            </div>

            <div class="form-group">
                <label for="tag_name">HTML Tag Name</label>
                <input type="text" id="tag_name" class="form-control" name="tag_name" placeholder="span" aria-describedby="price_limitHelp"/>
                <small id="price_limitHelp" class="form-text text-muted">
                    What HTML tag contains the price information for items in this store?
                </small>
            </div>

            <div class="form-group">
                <label for="query">HTML Query</label>
                <input type="text" id="query" class="form-control" name="query" placeholder='{"class": "price price--large"}' aria-describedby="queryHelp"/>
                <small id="queryHelp" class="form-text text-muted">
                    What attributes are on the element that contain the price? This is so we can find it on the page
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
